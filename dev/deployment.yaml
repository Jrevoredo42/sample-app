apiVersion: apps/v1
kind: Deployment
metadata:
  name: development-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: europe-west1-docker.pkg.dev/qwiklabs-gcp-00-1beaae68b98e/my-repository/hello-cloudbuild:f74a33a
        ports:
        - containerPort: 8080
